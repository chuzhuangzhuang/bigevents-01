<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目练习01</title>
    <script src="lib/jquery.js"></script>
    <link rel="stylesheet" href="./css/login1.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="lib/layui/layui.all.js"></script>
    <script src="js/login1.js"></script>
</head>

<body>
    <!-- logo部分 -->
    <div class="logo layui-main">
        <img src="./images/logo.png" alt="">
    </div>

    <!-- 登录模块 -->
    <div class="logging">
        <!-- 标题模块 -->
        <div class="title"></div>
        <!-- 登陆模块 -->
        <div class="login-box">

            <!-- 登录表单 -->
            <form class="layui-form" action="">
                <!-- 请输入账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>
                    <input type="text" name="username" placeholder="请输入账号" class="layui-input"  lay-verify="required">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input" lay-verify="required|pwd">
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </form>

            <a href="javascript:;" id="go-reg">去注册账号</a>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" id="reg_form">
                <!-- 请输入账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>
                    <input type="text" name="username" placeholder="请输入账号" class="layui-input" lay-verify="required">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input" lay-verify="required|pwd">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="password" name="repassword" placeholder="再次确认密码" class="layui-input" lay-verify="required|pwd|repwd">
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </form>
            <a href="javascript:;" id="go-login">去登录</a>
        </div>
    </div>
</body>

</html>
