<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <script src="lib/jquery.js"></script>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="lib/layui/layui.all.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <!-- log -->
    <div class="log layui-main">
        <img src="./images/logo.png" alt="">
    </div>

    <!-- 登录界面 -->
    <div class="login">
        <!-- 标题图片 -->
        <div class="title"></div>

        <!-- 登录框 -->
        <div class="login-box">
            <form class="layui-form" id="login_form">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <div>
                    <i class="layui-icon layui-icon-username icon"></i>
                        <input type="text" name="username" required placeholder="请输入账号"
                            autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password icon"></i>
                        <input type="password" name="password" required placeholder="请输入密码"
                            autocomplete="off" class="layui-input" lay-verify="required|pwd">
                    </div>
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal  layui-btn-normal" lay-submit>登录</button>
                <a href="JavaScript:;" class="login-btn" class="links" id="login_btn">去注册账号</a>
            </form>
        </div>
        
        <!-- 注册框 -->
        <div class="reg-box">
            <form class="layui-form" id="reg_form">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <div>
                    <i class="layui-icon layui-icon-username icon"></i>
                        <input type="text" name="username" required placeholder="请输入账号"
                            autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password icon"></i>
                        <input type="password" name="password" required placeholder="请输入密码"
                            autocomplete="off" class="layui-input" lay-verify="required|pwd">
                    </div>
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password icon"></i>
                        <input type="password" name="repassword" required placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input" lay-verify="required|pwd|repwd">
                    </div>
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>注册账号</button>
                <a href="JavaScript:;" class="login-btn" class="links" id="reg_btn">去登录</a>
            </form>
        </div>
    </div>
</body>

</html>
